<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Services Management</title>
    <link rel="stylesheet" href="collection.css">
</head>
<body>
   

    <main class="main-content">
        <h1>Waste <span style="color: green;">Collection Services</span> Management</h1>
        
        <form id="collectionForm">
            <label for="route">Route:</label>
            <input type="text" id="route" name="route" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <label for="performance">Performance Metric (tons collected):</label>
            <input type="number" id="performance" name="performance" step="0.01" required><br><br>

            <button type="submit">Add Collection</button>
        </form>

        <div id="collectionSchedule">
            <h2 style="color: green;">Collection Schedule</h2>
            <table id="collectionTable">
                <thead>
                    <tr>
                        <th>Route</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Performance (tons)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Collection entries will be added here -->
                </tbody>
            </table>
        </div>

        <div id="performanceTracking">
            <h2>Performance Tracking</h2>
            <p>Total Waste Collected: <span id="totalCollected">0</span> tons</p>
        </div>
    </main>

    

    <script src="collection.js"></script>
</body>
</html>
