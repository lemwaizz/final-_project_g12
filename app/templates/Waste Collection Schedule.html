<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Schedule</title>
    <link rel="stylesheet" href="waste.css">
    <script src="waste.js"></script>
</head>
<body>
    
    <main class="main-content">
        <h1>Waste Collection Schedule</h1>
        <form id="scheduleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="date">Collection Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Collection Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <button type="submit">Schedule Collection</button>
        </form>
        <div id="notification"></div>
    </main>

    
</body>
</html>
